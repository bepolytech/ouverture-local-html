<div style="text-align:center; padding: 16px;"><div id="status">please activate javascript</div></div>
<script type="text/javascript">
fetch('https://api.example.com/local')
  .then(response => response.json())
  .then(data => {
    let text = '';
    let color = '';
    let style = '';
    let info = '';

    if (data.door_state === 1) {
      text = 'OUVERT';
      color = '#00bf00';
      info = data.info;
    } else if (data.door_state === 0) {
      text = 'FERMÉ';
      color = '#bf0000';
      info = data.info;
    } else if (data.door_state === -1) {
      text = 'APOCALYPSE';
      color = 'purple';
      info = data.info;
    } else if (data.door_state === 2) {
      text = 'INCONNU';
      color = '#d4d4d4';
      info = data.info;
      style = 'font-style: italic;';
    } else {
      text = 'INCONNU';
      color = '#d4d4d4';
      info = data.info;
      style = 'font-style: italic;';
    }

    let status = document.getElementById('status');
    status.innerHTML = `<div style="padding: 4px 16px; border:2px solid black; border-radius: 5px; display: inline-block; vertical-align: middle;"><h3 style="margin-top: 4px"><u>Le local est <strong> <span style="color: ${color}; ${style}">${text}</span></strong></u></h3></div><br><p style="padding-top: 8px">API Error: ${info}</p>`;

    //document.write(`<div style="padding: 4px 16px; border:2px solid black; border-radius: 5px; display: inline-block; vertical-align: middle;"><h3 style="margin-top: 4px"><u>Le local est <strong> <span style="color: ${color}; ${style}">${text}</span></strong></u></h3></div>`);
  })
  .catch(error => {
    let status = document.getElementById('status');
    status.innerHTML = `<div style="padding: 4px 16px; border:2px solid black; border-radius: 5px; display: inline-block; vertical-align: middle;"><h3 style="margin-top: 4px">Le local est <strong><br> <u><span style="color: #d4d4d4; font-style: italic; font-size:36px;">ÉTAT INCONNU</span></strong></u></h3></div><br><p style="color: #781f1f;padding-top: 8px"><strong>API Error: ${error}</strong></p>`;
    console.log(error);


    //document.write(`<div style="padding: 4px 16px; border:2px solid black; border-radius: 5px; display: inline-block; vertical-align: middle;"><h3 style="margin-top: 4px"><u>Le local est <strong> <span style="color: #d4d4d4; font-style: italic;">ÉTAT INCONNU</span></strong></u></h3></div>`);
  });
  
  //setInterval(() => {
  //  location.reload();
  //}, 2 * 60 * 1000); // milliseconds: 2 * 60 * 1000 = 2min
</script>
